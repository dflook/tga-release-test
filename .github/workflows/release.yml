name: Release

on:
  release:
    types:
      - released

permissions:
  contents: read

jobs:
  image:
    runs-on: ubuntu-24.04
    name: Build release image
    environment:
      name: release
    steps:
      - name: Check variable is available
        env:
          MY_VAR: ${{ vars.MY_VAR }}
        run: |
          if [[ "$MY_VAR" == "hello" ]]; then
            echo "OK"
          else
            echo "OH NO"
            exit 1
          fi
